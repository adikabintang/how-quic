dist: bionic
language: c
os:
  - linux

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libpcap-dev
      - uthash-dev

notifications:
  email: false

before_install:
  - sudo add-apt-repository ppa:snaipewastaken/ppa -y
  - sudo apt-get update -q
  - sudo apt-get install criterion-dev -y

script:
  - make

after_install:
  - cd test && make && quic_test.out